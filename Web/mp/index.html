   <head>
      <title>Box2dWeb Demo</title>
       <script src="../../Shared/watch.js" type="text/javascript"></script>
       <script src="../../Shared/util.js" type="text/javascript"></script>
       <script src="../../Shared/Hashtable.js" type="text/javascript"></script>
       <script src="../../Shared/NoSQLSync.js" type="text/javascript"></script>
       <script src="../../Shared/OpLogRPC.js" type="text/javascript"></script>

   <body onload="init();">
      <canvas id="canvas" width="600" height="400" style="background-color:#333333;" ></canvas>
      <input type="button" onclick="test();">
      <input type="button" onclick="start();">
      <script>
          var isServer =window.location.href.indexOf("#") == -1;

          var dataRoot = function(){
              this.BallVec= "" ;
              this._OpId = "1000" ;
              var State = function(){
                  this._OpId = "1" ;
                  this.x = 0 ;
                  this.y = 0 ;
                  this.vx =0 ;
                  this.vy = 0 ;
                  this.avec = 0;
                  this.ang = 0;
              };
              this.BallState = new State();
              var self = this ;

              doUIWatch(this,function(){
                  var index = self.BallVec.indexOf('|');
                  var values =self.BallVec.split('|');
                  if(index>=0)
                    if(!isServer)
                        SetLinearVelocity(
                                 parseFloat(values[0])
                                ,parseFloat(values[1])
                                ,parseFloat(values[2])
                                ,parseFloat(values[3])
                                ,parseFloat(values[4])
                                ,parseFloat(values[5])
                        );
              });
          }

          var root = new dataRoot();

          var index = window.location.href.indexOf("peer:");
          if(index>=0){
              var socket = new peerSocket();
              var connectPeer = window.location.href.substr(index+5);
              console.log("connectPeer:" + connectPeer);
              socket.connectToPeer(connectPeer);
              new opSession(root ,"1000","",true,socket);
          }


          var start = function(){
              var serverSocket = new peerServerPeer();

              serverSocket.on("connect",function(){

                  var socket = new peerSocket();
                  new opSession(root ,"1000","",true,socket);
                  socket.connectToPeer(serverSocket.PeerId);
                  console.log("connectPeer:" + serverSocket.PeerId);
              });
          }
          var test = function(){

              OpLog.OpFunction.GetChangeData(0 ,"1000" , function(data){
                  console.log(JSON.stringify(data));
              });
          }
      </script>
   </body>
   <script type="text/javascript" src="Box2dWeb-2.1.a.3.js"></script>

   <script type="text/javascript">


      function init() {
         var   b2Vec2 = Box2D.Common.Math.b2Vec2
            ,   b2AABB = Box2D.Collision.b2AABB
         	,	b2BodyDef = Box2D.Dynamics.b2BodyDef
         	,	b2Body = Box2D.Dynamics.b2Body
         	,	b2FixtureDef = Box2D.Dynamics.b2FixtureDef
         	,	b2Fixture = Box2D.Dynamics.b2Fixture
         	,	b2World = Box2D.Dynamics.b2World
         	,	b2MassData = Box2D.Collision.Shapes.b2MassData
         	,	b2PolygonShape = Box2D.Collision.Shapes.b2PolygonShape
         	,	b2CircleShape = Box2D.Collision.Shapes.b2CircleShape
         	,	b2DebugDraw = Box2D.Dynamics.b2DebugDraw
            ,   b2MouseJointDef =  Box2D.Dynamics.Joints.b2MouseJointDef
            ,   b2ContactListener =  Box2D.Dynamics.b2ContactListener
            ;

         var world = new b2World(
               new b2Vec2(0, 0)    //重力
            ,  false                 //允许休眠
         );

         var fixDef = new b2FixtureDef;
         fixDef.density = 1.0;//密度
         fixDef.friction = 0.5;//摩擦
         fixDef.restitution = 0.5;//恢复

         var bodyDef = new b2BodyDef;

          //if(isServer)
          {
             //创建边框
             bodyDef.type = b2Body.b2_staticBody;
             fixDef.shape = new b2PolygonShape;
             fixDef.shape.SetAsBox(20, 2);
             bodyDef.position.Set(10, 400 / 30 + 1.8);
             world.CreateBody(bodyDef).CreateFixture(fixDef);
             bodyDef.position.Set(10, -1.8);
             world.CreateBody(bodyDef).CreateFixture(fixDef);
             fixDef.shape.SetAsBox(2, 14);
             bodyDef.position.Set(-1.8, 13);
             world.CreateBody(bodyDef).CreateFixture(fixDef);
             bodyDef.position.Set(21.8, 13);
             world.CreateBody(bodyDef).CreateFixture(fixDef);
             //创建进球区域

             //创建双方操作边界
             fixDef.shape.SetAsBox(0.1, 10);
             bodyDef.position.Set(10, 5);
             //中间碰撞过滤
             fixDef.filter.categoryBits = 4;
             fixDef.filter.maskBits = 5;
             world.CreateBody(bodyDef).CreateFixture(fixDef);

             //创建进球判断 区域
             fixDef.shape.SetAsBox(0.2, 1);
             bodyDef.position.Set(0.1, 6);
             //仅和球碰撞
             fixDef.filter.categoryBits = 2;
             fixDef.filter.maskBits = 7;
             bodyDef.userData = "hit";
             world.CreateBody(bodyDef).CreateFixture(fixDef);
             bodyDef.position.Set(20 -0.1, 6);
             world.CreateBody(bodyDef).CreateFixture(fixDef);
          }
         //球体对象
         window.ballbody = null;

         //创建拍子和球
         bodyDef.type = b2Body.b2_dynamicBody;
         for(var i = 0; i < 3; ++i) {
            fixDef.shape = new b2CircleShape(1);

            if(i<=1){
                //左右2拍子碰撞
                fixDef.filter.categoryBits = 4;
                fixDef.filter.maskBits = 7;
                if(i==0){
                    bodyDef.position.x = 5;
                    bodyDef.position.y = 5;
                }
                else
                {
                    bodyDef.position.x = 15;
                    bodyDef.position.y = 5;
                }
                bodyDef.userData="p";
            }
            else
            {
                //球碰撞
                fixDef.filter.categoryBits=2;
                fixDef.filter.maskBits = 7;
                bodyDef.position.x = 10;
                bodyDef.position.y = 5;
                bodyDef.userData = "ball";
            }
            if(isServer || i == 2){
                var body = world.CreateBody(bodyDef);
                    body.CreateFixture(fixDef);
                 if(i==2){
                     ballbody = body;
                 }
            }
         }


         //显示debugDraw
         var debugDraw = new b2DebugDraw();
			debugDraw.SetSprite(document.getElementById("canvas").getContext("2d"));
			debugDraw.SetDrawScale(30.0);
			debugDraw.SetFillAlpha(0.5);
			debugDraw.SetLineThickness(1.0);
			debugDraw.SetFlags(b2DebugDraw.e_shapeBit | b2DebugDraw.e_jointBit);
			world.SetDebugDraw(debugDraw);


          //监听进球部分
          var contactListener = new b2ContactListener();
          contactListener.BeginContact = beginContact;
          contactListener.EndContact   = endContact;
          /*
          contactListener.PreSolve     = preSolve;
          contactListener.PostSolve    = postSolve;
          */
          world.SetContactListener(contactListener);

          function beginContact(contact){
              if(contact.GetFixtureA().GetBody().GetUserData() == "hit" && contact.GetFixtureB().GetBody().GetUserData() == "ball"){
                  //判断碰撞
                  console.log( contact.GetFixtureA().GetBody().GetUserData() + " >> " +  contact.GetFixtureB().GetBody().GetUserData())
              }
              //console.log(contact.GetFixtureA().GetBody().GetUserData() + " >>" + contact.GetFixtureB().GetBody().GetUserData());

          };
          function endContact(contact){
              var body = null;
              if(contact.GetFixtureA().GetBody().GetUserData() =="ball"){
                  body=contact.GetFixtureA().GetBody();
              }
              if(contact.GetFixtureB().GetBody().GetUserData() == "ball"){
                  body=contact.GetFixtureB().GetBody();
              }

              if(body!=null){
                  var vec = body.GetLinearVelocity();
                  var pos = body.GetPosition();
                  var avec = body.GetAngularVelocity();
                  var ang = body.GetAngle();

                  root.BallState.vx = vec.x;
                  root.BallState.vy = vec.y;
                  root.BallState.x = pos.x;
                  root.BallState.y = pos.y;
                  root.BallState.avec = avec;
                  root.BallState.ang = ang;
                  /*
                  console.log(vec);
                  console.log(pos);
                  console.log(avec);
                  console.log(ang);
                  */
                  root.BallVec =  vec.x + "|"  + vec.y + "|" + pos.x + "|" + pos.y + "|"  + avec + "|" + ang ;
              }
          }

          window.SetLinearVelocity = function(x,y,x1,y1,avec,ang){
              console.log("Set: "+ x + "," + y   + " x1," + x1 + " y1," + y1);
              ballbody.SetPosition(new b2Vec2(x1,y1));
              ballbody.SetLinearVelocity(new b2Vec2(x,y));
              ballbody.SetAngularVelocity(avec);
              ballbody.SetAngle(ang);
          }

         window.setInterval(update, 1000 / 60);

         //mouse

         var mouseX, mouseY, mousePVec, isMouseDown, selectedBody, mouseJoint;
         var canvasPosition = getElementPosition(document.getElementById("canvas"));

         document.addEventListener("mousedown", function(e) {
            isMouseDown = true;
            handleMouseMove(e);
            document.addEventListener("mousemove", handleMouseMove, true);
         }, true);

         document.addEventListener("mouseup", function() {
            document.removeEventListener("mousemove", handleMouseMove, true);
            isMouseDown = false;
            mouseX = undefined;
            mouseY = undefined;
         }, true);

         function handleMouseMove(e) {
            mouseX = (e.clientX - canvasPosition.x) / 30;
            mouseY = (e.clientY - canvasPosition.y) / 30;
         };

         function getBodyAtMouse() {
            mousePVec = new b2Vec2(mouseX, mouseY);
            var aabb = new b2AABB();
            aabb.lowerBound.Set(mouseX - 0.001, mouseY - 0.001);
            aabb.upperBound.Set(mouseX + 0.001, mouseY + 0.001);

            // Query the world for overlapping shapes.

            selectedBody = null;
            world.QueryAABB(getBodyCB, aabb);
            return selectedBody;
         }

         function getBodyCB(fixture) {
            if(fixture.GetBody().GetType() != b2Body.b2_staticBody) {
               if(fixture.GetShape().TestPoint(fixture.GetBody().GetTransform(), mousePVec)) {
                  selectedBody = fixture.GetBody();
                  return false;
               }
            }
            return true;
         }

         //update
         function update() {

            if(isMouseDown && (!mouseJoint)) {
               var body = getBodyAtMouse();
               if(body && body.GetUserData()=="p") {
                  var md = new b2MouseJointDef();
                  md.bodyA = world.GetGroundBody();
                  md.bodyB = body;
                  md.target.Set(body.GetPosition().x, body.GetPosition().y);
                  md.collideConnected = true;
                  md.maxForce = 10000.0 * body.GetMass();
                  mouseJoint = world.CreateJoint(md);
                  body.SetAwake(true);
               }
            }

            if(mouseJoint) {
               if(isMouseDown) {
                  mouseJoint.SetTarget(new b2Vec2(mouseX, mouseY));
               } else {
                  world.DestroyJoint(mouseJoint);
                  mouseJoint = null;
               }
            }

            world.Step(1 / 60, 10, 10);
            world.DrawDebugData();
            world.ClearForces();
         };

         //helpers

         //http://js-tut.aardon.de/js-tut/tutorial/position.html
         function getElementPosition(element) {
            var elem=element, tagname="", x=0, y=0;

            while((typeof(elem) == "object") && (typeof(elem.tagName) != "undefined")) {
               y += elem.offsetTop;
               x += elem.offsetLeft;
               tagname = elem.tagName.toUpperCase();

               if(tagname == "BODY")
                  elem=0;

               if(typeof(elem) == "object") {
                  if(typeof(elem.offsetParent) == "object")
                     elem = elem.offsetParent;
               }
            }

            return {x: x, y: y};
         }


      };

   </script>
   
   
</html>
